<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Mr Robo</title>
</head>
<body>
  <div class="container">
    <h1>Welcome to the Fabulous number translator!</h1>
    <h2>By entering a number the program will translate it to "robot" speech!</h2>
    <form id="translate">
      <div class="form-group">
        <label for="userInput">Please enter a whole number:</label>
        <input id="translate1" class="form-control" type="number">
      </div>
      <button type="submit" class="btn btn-secondary">Translate!</button>
    </form>
    <p><span id="output"></span></p>
  </div>
</body>
</html>
